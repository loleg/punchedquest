
<!DOCTYPE html>

    <style type="text/css">

    #punchcard .row > * {
      width: 3em;
      text-align: center;
      display: inline-block;
      margin: 0;
    }

    #punchcard input {
      zoom: 150%;
    }

      margin-top: 1em;

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">PunchedQuest</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">Home</a></li>
                  <li><a href="https://pad.okfn.org/p/foc2015-punchedquest">Etherpad</a></li>
                  <li><a href="https://github.com/loleg/punchedquest">Github</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="row">
            <div class="col-md-8">
              <canvas id="canvas" width="240px" height="320px"></canvas>
            </div>
            <div class="col-md-4">
              <div id="punchcard">
                <div class="row">
                  <i class="fa fa-arrow-left"></i>
                  <i class="fa fa-arrow-right"></i>
                  <i class="fa fa-arrow-up"></i>
                  <i class="fa fa-arrow-down"></i>
                </div>
              </div>
              <a href="#" class="btn btn-lg btn-default" id="punchit">Punch it!</a>
            </div>
          </div>

          <div class="inner cover">
            <!-- <h1 class="cover-heading">Welcome to PunchQuest</h1> -->
            <p class="lead">A turn based role playing game where you plan a sequence of actions using punch cards, aiming to demonstrate the basics of programming in a tactile way.</p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Created at <a href="http://soda.camp/festival">Festival of Code 2015</a>, by <a href="https://twitter.com/loleg">@loleg</a> and <a href="https://twitter.com/crackofdusk">@crackofdusk</a>.</p>
            </div>
          </div>

        </div>

      </div>

    </div>
